<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Cookbook</title>
  </head>
  <body>
    <div class="container">
      <main>
        <header>
          <label for="search">Search for a recipe:</label>
          <input type="text" name="search" id="search" />
          <button class="btn" id="random-btn">Random</button>
        </header>
        <div id="output" class="swiper-container">
          <div class="swiper-wrapper">
            <div class="image-container swiper-slide">
              <img src="./images/cayla1-w6ftFbPCs9I-unsplash.jpg" alt="test" />
            </div>
            <div class="image-container swiper-slide">
              <img
                src="./images/joseph-gonzalez-zcUgjyqEwe8-unsplash.jpg"
                alt="test"
              />
            </div>
            <div class="image-container swiper-slide">
              <img src="./images/cayla1-w6ftFbPCs9I-unsplash.jpg" alt="test" />
            </div>
            <div class="image-container swiper-slide">
              <img
                src="./images/joseph-gonzalez-zcUgjyqEwe8-unsplash.jpg"
                alt="test"
              />
            </div>
            <div class="image-container swiper-slide">
              <img src="./images/cayla1-w6ftFbPCs9I-unsplash.jpg" alt="test" />
            </div>
            <div class="image-container swiper-slide">
              <img
                src="./images/joseph-gonzalez-zcUgjyqEwe8-unsplash.jpg"
                alt="test"
              />
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
