<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/33c0582fe1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Cookbook</title>
  </head>
  <body>
    <div class="container">
      <main id="main-content">
        <h1>Recipe App</h1>
        <div class="search-container">
          <form class="search-form" id="submit">
            <!-- <label for="search">Search for a recipe:</label> -->
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search for a recipe..."
              required
            />
            <button type="submit" class="search-btn">
              Search
            </button>
          </form>
        </div>
        <div class="btn-container">
          <button class="btn random-btn" id="random-btn">
            <i class="fas fa-random"></i>Random
          </button>
          <button class="btn create-recipe-btn" id="create-btn">
            <i class="fas fa-plus"></i>Create Recipe
          </button>
        </div>
        <div id="recipe-heading" class="recipe-heading"></div>
        <div class="swiper-container">
          <div class="swiper-wrapper" id="recipe-output"></div>
        </div>
      </main>
      <div class="recipe-overlay hide" id="recipe-overlay">
        <div class="single-recipe-container" id="single-recipe-output"></div>
      </div>
      <div class="create-recipe-overlay hide" id="create-recipe-overlay">
        <div id="recipe-data-ID"></div>
        <form class="create-form" id="create-recipe">
          <input
            type="text"
            name="recipe-name"
            id="recipe-name"
            placeholder="Recipe Name..."
          />
          <div class="ingredient-container">
            <div id="ingredients">
              <!-- <input
                type="text"
                name="recipe-ingredient"
                class="recipe-ingredient"
              /> -->
            </div>
            <button type="button" id="add-extra-ingredient">
              Add Ingredient
            </button>
          </div>
          <div class="instruction-container">
            <div id="instructions">
              <!-- <input
                type="text"
                name="recipe-instruction"
                class="recipe-instruction"
              /> -->
            </div>
            <button type="button" id="add-extra-instruction">
              Add Instruction
            </button>
          </div>
          <button type="submit" class="btn save-btn">
            Save
          </button>
        </form>
      </div>
      <div class="alert-message-container hide" id="alert-message-container">
        <p>Are you sure?</p>
        <button class="btn" id="cancel-btn">Cancel</button>
        <button class="btn" id="confirm-btn">Confirm</button>
        <p id="alert-message"></p>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
